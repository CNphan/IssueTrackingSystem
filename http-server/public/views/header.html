<!-- Modal -->
  <div class="modal fade" id="createDefect" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Defect</h4>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="project">Project : </label>
                <select class ="form-control">
                  <option>Project A</option>
                  <option>Project B</option>
                  <option>Project C</option>
                </select>
              </div>
            <div class="form-group">
              <label for="summary">Summary: </label>
              <input type="text" class="form-control" id="summary" placeholder="Summary">
            </div>
            <div class="form-group">
                <label for="status">Status : </label>
                <select class ="form-control">
                  <option>Open</option>
                  <option>In Progress</option>
                  <option>Done</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority : </label>
                <select class ="form-control">
                  <option>Minor</option>
                  <option>Major</option>
                  <option>Critical</option>
                  <option>Blocker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignee">Assignee : </label>
                <select class ="form-control">
                  <option>Member 1</option>
                  <option>Member 2</option>
                  <option>Member 3</option>
                  <option>Member 4</option>
                </select>
            </div>
            <div class ="form-group">
              <label for="description">Description: </label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick ="ticketConfirmation()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
